<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Quisqueya Sports</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Quisqueya Sports</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="tournaments.html">Torneos</a></li>
        <li><a href="teams.html">Equipos</a></li>
        <li><a href="players.html">Jugadores</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="register-form">
      <h2>Crear Cuenta</h2>
      <form>
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <label for="games">Videojuegos que juegas:</label>
        <input type="text" id="games" name="games">
        <button type="submit">Registrarse</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Quisqueya Sports. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
